<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo5 Pseudo Elementos</title>
</head>
<style>
    p{
        text-align: center;
    }
    p::before{
        content: "<<<<";
    }
    p::after{
        content: ">>>>";
    }

    div::before{
        content: "";
        width: 1em;
        height: 1em;
        background-color: red;
        display: block;
    }
    div::after{
        content: url("https://cdn-icons-png.flaticon.com/512/185/185668.png");
    }
</style>
<body>

    
    <div>
        <p>Pr√°grafo com texto simples.</p>

    </div>
    
</body>
</html>
