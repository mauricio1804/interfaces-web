<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>Meter</h1>
    <meter min="0" max="100" low="30" high="90" value="100"></meter>
    <h1>Progress</h1>
    <progress max="100" value="50"></progress>
    <form action="" oninput="result.value = a.value * b.value;">
      <fieldset>
        <legend>OUTPUT</legend>
        <input type="number" name="a" id="a"> *
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b">20</output>
      </fieldset>
    </form>
  </body>
</html>
