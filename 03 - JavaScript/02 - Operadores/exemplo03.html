<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = prompt("Digite um numero entre 0 e 6")
        switch(n){
            case "0":
                alert("camaleão")
            break
            case "1":
                alert("camaleão1")
            break
            case "2":
                alert("camaleão2")
            break
            case "3":
                alert("camaleão3")
            break
            case "4":
                alert("camaleão4")
            break
            case "5":
                alert("camaleão5")
            break
            case "6":
                alert("camaleão6")
            break
            default:
                alert("Não é um camaleão do 0 ao 6")
        }
    </script>
</head>
