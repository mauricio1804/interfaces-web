<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let dado1 
      let dado2
      let cont = 1
      do{
        dado1 = parseInt(Math.random() * 6 + 1)
        dado2 = parseInt(Math.random() * 6 + 1)
        console.log(dado1, dado2)
        cont++
      } while(dado1 != dado2)
      console.log("Os dados foram jogados "+cont+" vezes")
      console.log("O número repetido foi "+ dado1)
    </script>
    <h1>estruturas de repetição</h1>
</body>
</html>
