<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseFloat(prompt("digite um numero"))
        if(!isNaN(n)){
            let cont = 0
            while(cont <= 100){
                document.write(n+"x"+cont+": "+(n*cont)+"<br/>")
                cont++
            }
        } else {
            alert("digite um tatu")
        }
    </script>
    <h1>estruturas de repetição</h1>
</body>
</html>
