<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../11-Forms/style.css">
  </head>
  <body>
    <form action="" autocomplete="off">
      <fieldset>
        <legend>Formul√°rio do Contato</legend>
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required placeholder="Insira seu nome"/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Insira o seu email" />
        <label for="subject">Assunto</label>
        <input type="text" name="subject" id="subject" placeholder="Isira o assunto"/>
        <label for="message">Mensagem</label>
        <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Insira sua mensagem"></textarea>
        <button type="submit" class="btn">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
