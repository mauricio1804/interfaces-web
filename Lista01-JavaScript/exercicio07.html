<!DOCTYPE html>
<html>
<head>
    <title>Contador regressivo</title>
</head>
<body>
    <h1>Contador regressivo</h1>
    <input type="number" id="numero" placeholder="Digite um número positivo">
    <button onclick="contarRegressivo()">Iniciar contagem</button>
    <div id="resultado"></div>

    <script>
        function contarRegressivo() {
            const numero = parseInt(document.getElementById('numero').value);
            
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número positivo válido!");
                return;
            }
            
            let contagem = "";
            for (let i = numero; i >= 0; i--) {
                contagem += i + "<br>";
            }
            
            document.getElementById('resultado').innerHTML = contagem;
        }
    </script>
</body>
</html>
