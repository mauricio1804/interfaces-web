<!DOCTYPE html>
<html>
<head>
    <title>Contador de 1 a N</title>
</head>
<body>
    <h1>Contador de 1 a N</h1>
    <input type="number" id="numero" placeholder="Digite um número positivo">
    <button onclick="contar()">Contar</button>
    <div id="resultado"></div>

    <script>
        function contar() {
            const numero = parseInt(document.getElementById('numero').value);
            
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número inteiro positivo!");
                return;
            }
            
            let contagem = "";
            for (let i = 1; i <= numero; i++) {
                contagem += i + "<br>";
            }
            
            document.getElementById('resultado').innerHTML = contagem;
        }
    </script>
</body>
</html>
